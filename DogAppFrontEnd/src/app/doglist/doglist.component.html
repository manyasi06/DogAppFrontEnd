
<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Breed</th>
          <th scope="col">Id</th>
          <th scope="col">Name of Dog</th>
          <th scope="col">Owner first name</th>
          <th scope="col">Owner last name</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listofDogs">
          <td>{{item.breed}}</td>
          <td>{{item.id}}</td>
          <td>{{item.nameofdog}}</td>
          <td>{{item.ownerfirstname}}</td>
          <td>{{item.ownerlastname}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<br>
