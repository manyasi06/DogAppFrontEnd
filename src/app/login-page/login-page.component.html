

  <div class="container space-around" id="div-one">
    <div class="row">
      <div class="col-sm" id="form-id">
          <h3>Login Form</h3>
          <form (ngSubmit)="onSubmit()" [formGroup]="myForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="email"
                id="username"
                name="username"
                 formControlName="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                 id="password"
                 name="password"
                  formControlName="password">
            </div>
            <button type="submit" class="btn btn-danger" [disabled]="!myForm.valid" >Submit</button>
          </form>

      </div>

      </div>
    </div>
