

  <div class="container">

    <div class="container" id="form-id">
      <h3>Login Form</h3>
      <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="email" id="username" name="username" class="form-control" ngModel>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" ngModel>
        </div>
        <button type="submit" class="btn btn-danger" [disabled]="!myForm.valid">Submit</button>
      </form>
    </div>
  </div>
