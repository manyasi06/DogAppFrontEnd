
<div class="container">
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Breed</th>
          <th scope="col">Id</th>
          <th scope="col">Name of Dog</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listofDogs">
          <td>{{item.breed}}</td>
          <td>{{item.id}}</td>
          <td>{{item.nameofdog}}</td>
          <td><button type="submit" (click)="deleteDog(item.id)" class="btn btn-primary" style="background-color: #4CAF50;">Delete</button></td>
          <td>
            <button (click)="openForEdit(item)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#editProf">
              Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<br>









<ng-template #editProf let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" #formBody>
    <form>
      <div class="form-group">
        <label for="breed">Id</label>
        <input type="text"
        id="id"
        class="form-control"
        value="{{id}}"
        name="id"
        [(ngModel)]="id"  >
      </div>
      <div class="form-group">
        <label for="breed">Breed of Dog</label>
        <input type="text"
        id="breed"
        class="form-control"
        value="{{breed}}"
        [(ngModel)]="breed"
        name="breed">
      </div>
      <div class="form-group">
        <label for="nameofdog">Name of Dog</label>
        <input type="text"
        id="nameofdog"
        class="form-control"
        value="{{nameofdog}}"
        [(ngModel)]="nameofdog"
        name="nameofdog">
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
