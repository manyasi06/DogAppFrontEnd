 <div class="container">
  <form  enctype="multipart/form-data" #myform>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="mytitle" value="title">
    </div>
    <div class="form-group">
      <label for="file">Image</label>
      <input type="file" id="file" name="file" #file (change)="onFileChange($event)">
    </div>
    <button (click)="onSubmit()" class="btn btn-success" >Submit</button>
  </form>
</div>
