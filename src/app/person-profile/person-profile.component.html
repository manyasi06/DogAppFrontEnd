<div class="container" id="profile_border">

   <mat-grid-list cols="4" >
     <mat-grid-tile [colspan]="1">
      <mat-card class="dog_profile_card">
        <mat-card-header>
          <mat-card-title *ngIf="personInfoDog">Dog Name: {{personInfoDog.nameofdog}}</mat-card-title>
        <img mat-card-avatar src="../../assets/images/GiantSchnauzerImage.jfif" alt="" />
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../../assets/images/GiantSchnauzerImage.jfif" alt="" />
        <mat-card-content>
          Funny dog
        </mat-card-content>
      </mat-card>
     </mat-grid-tile>
     <mat-grid-tile [colspan]="3" >

      <mat-card>
        <div>Hello</div>
        <div>Hello</div>
        <div>Hello</div>
        <div>Hello</div>
      </mat-card>
     </mat-grid-tile>



   </mat-grid-list>


  <div class="row">
    <div class="col-sm-4 bg-primary">
      <app-tab-for-info></app-tab-for-info>
    </div>
  </div>
</div>
